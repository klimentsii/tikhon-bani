<div class="catalog-page">
  <div class="catalog-header">
    <h1>Каталог банного оборудования</h1>
    <p>Профессиональные бани-бочки и квадро-бани различных размеров</p>
  </div>

  <!-- Динамические разделы каталога -->
  <section class="catalog-section" *ngFor="let section of catalogSections">
    <h2 class="section-title">{{ section.title }}</h2>
    <p class="section-description">{{ section.description }}</p>

    <div class="products-grid">
      <!-- Динамические карточки продуктов -->
      <div
        class="product-card"
        [class.in-cart]="product.isLiked"
        *ngFor="let product of section.products; trackBy: trackByProductId"
      >
        <div class="product-image">
          <img [src]="product.image" [alt]="product.alt" loading="lazy" />
          <div class="image-placeholder" style="display: none">
            <span>Изображение загружается...</span>
          </div>
          <!-- Кнопка корзины -->
          <button
            class="cart-button"
            [class.in-cart]="product.isLiked"
            (click)="toggleCart(product)"
            [attr.aria-label]="product.isLiked ? 'Убрать из корзины' : 'Добавить в корзину'"
          >
            <svg class="cart-icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
              />
            </svg>
          </button>
        </div>
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <div class="specifications">
            <div class="spec-item" *ngFor="let spec of product.specifications">
              <span class="spec-label">{{ spec.label }}</span>
              <span class="spec-value">{{ spec.value }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
