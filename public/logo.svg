<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Баня-бочка -->
  <g id="banya">
    <!-- Основная бочка -->
    <ellipse cx="60" cy="45" rx="25" ry="15" fill="none" stroke="black" stroke-width="2"/>
    <!-- Дверь -->
    <rect x="50" y="35" width="8" height="12" fill="none" stroke="black" stroke-width="1.5"/>
    <!-- Окна/скамейки -->
    <line x1="40" y1="38" x2="35" y2="38" stroke="black" stroke-width="1"/>
    <line x1="40" y1="42" x2="35" y2="42" stroke="black" stroke-width="1"/>
    <line x1="80" y1="38" x2="85" y2="38" stroke="black" stroke-width="1"/>
    <line x1="80" y1="42" x2="85" y2="42" stroke="black" stroke-width="1"/>
    <!-- Труба -->
    <rect x="70" y="30" width="3" height="8" fill="none" stroke="black" stroke-width="1.5"/>
    <!-- Дым -->
    <path d="M71.5 22 Q73 20 74.5 22 Q76 24 77.5 22" fill="none" stroke="black" stroke-width="1"/>
    <path d="M71.5 20 Q73 18 74.5 20 Q76 22 77.5 20" fill="none" stroke="black" stroke-width="1"/>
    <!-- Основание -->
    <rect x="35" y="58" width="50" height="3" fill="black"/>
    <polygon points="35,58 30,61 40,61" fill="black"/>
    <polygon points="85,58 90,61 80,61" fill="black"/>
  </g>
  
  <!-- Деревья слева -->
  <g id="trees-left">
    <line x1="25" y1="55" x2="25" y2="65" stroke="black" stroke-width="1.5"/>
    <polygon points="25,55 20,50 30,50" fill="black"/>
    <polygon points="25,58 20,53 30,53" fill="black"/>
    <polygon points="25,61 20,56 30,56" fill="black"/>
    
    <line x1="15" y1="58" x2="15" y2="68" stroke="black" stroke-width="1.5"/>
    <polygon points="15,58 10,53 20,53" fill="black"/>
    <polygon points="15,61 10,56 20,56" fill="black"/>
    <polygon points="15,64 10,59 20,59" fill="black"/>
  </g>
  
  <!-- Деревья справа -->
  <g id="trees-right">
    <line x1="95" y1="55" x2="95" y2="65" stroke="black" stroke-width="1.5"/>
    <polygon points="95,55 90,50 100,50" fill="black"/>
    <polygon points="95,58 90,53 100,53" fill="black"/>
    <polygon points="95,61 90,56 100,56" fill="black"/>
    
    <line x1="105" y1="58" x2="105" y2="68" stroke="black" stroke-width="1.5"/>
    <polygon points="105,58 100,53 110,53" fill="black"/>
    <polygon points="105,61 100,56 110,56" fill="black"/>
    <polygon points="105,64 100,59 110,59" fill="black"/>
    
    <line x1="115" y1="56" x2="115" y2="66" stroke="black" stroke-width="1.5"/>
    <polygon points="115,56 110,51 120,51" fill="black"/>
    <polygon points="115,59 110,54 120,54" fill="black"/>
    <polygon points="115,62 110,57 120,57" fill="black"/>
  </g>
  
  <!-- Земля/вода -->
  <line x1="30" y1="70" x2="50" y2="70" stroke="black" stroke-width="1"/>
  <line x1="70" y1="70" x2="90" y2="70" stroke="black" stroke-width="1"/>
  <line x1="100" y1="70" x2="120" y2="70" stroke="black" stroke-width="1"/>
  
  <!-- Текст BANYA TUT -->
  <text x="130" y="35" font-family="serif" font-size="18" font-weight="bold" fill="#C8A27B">BANYA</text>
  <text x="130" y="55" font-family="serif" font-size="18" font-weight="bold" fill="black">TUT</text>
</svg>
